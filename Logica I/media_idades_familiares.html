<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Quantas pessoas tem na sua família?"));
	var numero = 1;
	var totalIdades = 0;

	while(nunmero <= totalFamiliares) {
		var idade = parseInt(prompt("Informe a idade do seu familiar:"))
		totalIdades = totalIdades + idade;
		numero++;
	}

	var mediaIdades = totalIdades/totalFamiliares;
	mostra("A média de idade da sua família é " + mediaIdades);

	mostra("Fim!");

</script>
