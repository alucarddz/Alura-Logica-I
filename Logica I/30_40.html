<meta charset="utf-8">

<script>


	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	contador = 30

	while(contador <= 40) {
		
		if(contador == 33) {
			contador = contador + 1;
		}
	
		if(contador == 37) {
			contador = contador + 1;
		} else {
			mostra("O contador está no número: " + contador);
			contador = contador + 1;
		} 
	}

	mostra("Fim!");

</script>
