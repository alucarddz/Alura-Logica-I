<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	var anoCopa = 1930;

	while(anoCopa <= 2020) {
		mostra("Teve copa em: " + anoCopa);
		anoCopa = anoCopa + 4
	}

	mostra("FIM!")

</script>
