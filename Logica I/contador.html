<meta charset="utf-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(texto) {
		document.write(texto)
		pulaLinha();
	}

	contador = 2;

	while(contador <= 100) {
		mostra("O contador está no número " + contador);
		contador = contador + 2;
	}

	mostra("Fim!");

</script>
